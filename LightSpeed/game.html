<!DOCTYPE html>
<html>
    <head>
        <title>-Asteroids-</title>
        <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style/ScreenLayout.css" type="text/css" charset="utf-8">
        <script type="text/javascript" src="js/babylon.1.8.5.js"></script>
        <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>

    </head>
    <body>
        <div class="dir" id="dir">test</div>
        <div class="topLeft mainFont">
            <div id="Resources">0</div>
        </div>

        <div id="TitleScreen">
            <div class="titlecenter">
                <img src="images/title.png" width="600" height="300" alt="Title">

                <div class="mainFontSmall">
                    <div class="mainFont" id="loadingMessage">Loading...</div>
                    <div id="gameStart">
                        <button class="mainFont" onmouseup="StartGame();">--New Game--</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="topMiddle mainFont">Light Speed Gauge
            <div class="gauge">
                <div class="statusGaugeInside" id="lightspeedGauge"></div>
            </div>
        </div>
        <div id="lightSpeedReminder" class="mainFontSmallMid">---Press (R)---</div>
        <div class="mainFontLarge" id="lightSpeedReady"> Light Speed Ready!
            <div class="mainFont"> Press (R) for the next level</div>
        </div>
        <div class="topUnderMiddle mainFontLarge" id="LevelUp">
            <div id="levelNumber">LEVEL</div>
            <div class="mainFont"> Congratulations! You Leveled Up!</div>
            <div id="levelUpDetails" class="mainFontSmall"> + Health + Damage</div>
        </div>
        <div class="bottomMiddle mainFont">Health
            <div class="largeGauge">
                <div class="statusGaugeInside" id="healthGauge"></div>
            </div>
        </div>
        <div class="center mainFontLarge" id="deadScreen">You're DEAD
            <div class="mainFont">
                <button class="mainFont" onmouseup="StartGame();">--New Game--</button>
            </div>
        </div>
        <div class="center mainFontLarge" id="pauseScreen">Paused<br>
            <button class="mainFont" onmouseup="PauseGame(false);">--Resume--</button>
        </div>

        <div class="bottomRight mainFontLarge">
            <div id="level"></div>
        </div>
        <canvas id="viewport"></canvas>

        <script src="js/content.js" type="text/javascript"></script>
        <script src="js/enemies.js" type="text/javascript"></script>
        <script src="js/enemy.js" type="text/javascript"></script>
        <script src="js/actions.js" type="text/javascript"></script>
        <script src="js/action.js" type="text/javascript"></script>
        <script src="js/levels.js" type="text/javascript"></script>
        <script src="js/levelingDefs.js" type="text/javascript"></script>
        <script src="js/utils.js" type="text/javascript"></script>
        <script src="js/sound.js" type="text/javascript"></script>
        <script src="js/starter.js" type="text/javascript"></script>
    </body>
</html>
